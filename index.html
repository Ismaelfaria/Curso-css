<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Curso de css</title>
</head>
<body>

    <ul>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>

        <li class="dropDown">
            <a href="#" class="dropBtn">Link</a>

            <div class="dropDown-content">
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
            </div>
            
        </li>
    </ul>
   
</body>
</html>
<!----Usamos a tag Position para mudar a posicao de um elemento, porem pode ficar em cima de outros elementos sem problema>
